<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="#{language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.profile.information}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Select2 -->
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/select2.min.js"></script>

    <!-- Select2 Boostrap Theme -->
    <link rel="stylesheet" href="/css/select2-bootstrap4.css">
    <link rel="stylesheet" href="/css/select2-bootstrap4.min.css">

    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body class="bg-light">
<div class="container bg-white color">
    <div th:insert="fragments/navigation :: navigation" th:remove="tag"></div>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-4 flex-md-row pl-0">
                    <div th:insert="fragments/profile-navigation :: profile-navigation" th:remove="tag"></div>
                </div>

                <div class="col-md-8 align-items-center">
                   <form>
                        <div class="form-group">
                            <label for="emailAddress" th:text="#{register.email}"></label>
                            <input type="text" class="form-control" id="emailAddress" th:field="*{client.email}" readonly>
                        </div>


                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstName" th:text="#{register.firstname}"></label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{client.firstName}" readonly>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="lastName" th:text="#{register.lastname}"></label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{client.lastName}" readonly>
                                </div>
                            </div>
                        </div>
                   </form>

                    <form id="updatePhone" th:action="@{/profile/information/update-user-phone}" th:method="post">
                        <div class="form-group">
                            <label for="phoneNumber" th:text="#{register.phonenumber}"></label>
                            <input type="text" class="form-control" id="phoneNumber"  th:field="*{client.phoneNumber}" readonly>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="changePhoneFields" th:text="#{profile.button.changephone}"></button>
                            <button type="submit" class="btn btn-primary" id="savePhoneChangesButton" th:text="#{profile.button.savechanges}" hidden></button>
                        </div>
                    </form>

                    <form id="updateInformation" th:action="@{/profile/information/update-user-information}" th:method="post">
                        <div class="errorMessage" th:if="${errorMessage != null}">
                            <span th:text="#{errorMessage.password.changepassword}" th:remove="tag"></span>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="changePasswordCheckbox" value="option1">
                            <label class="form-check-label" for="changePasswordCheckbox" th:text="#{profile.checkbox.changepassword}"></label>
                        </div>
                        <div id="passwordChange">
                            <br>
                            <div class="form-group">
                                <label for="password">Текуща парола</label>
                                <input type="password" class="form-control" id="password" name="currentPassword">
                            </div>

                            <div class="form-group">
                                <label for="newPassword">Нова парола</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Потвърди парола</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>

                            <br>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" th:text="#{profile.button.savechanges}"></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer" th:remove="tag"></div>

<!-- Modal -->
<div th:insert="fragments/profile-modal :: profile-modal" th:remove="tag"></div>
</body>
</html>
