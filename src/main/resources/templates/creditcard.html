<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="#{language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.profile.payment}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Select2 -->
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/select2.min.js"></script>

    <!-- Select2 Boostrap Theme -->
    <link rel="stylesheet" href="/css/select2-bootstrap4.css">
    <link rel="stylesheet" href="/css/select2-bootstrap4.min.css">

    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body class="bg-light">
<div class="container bg-white color">
    <div th:insert="fragments/navigation :: navigation" th:remove="tag"></div>

    <div class="container mb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 flex-md-row pl-0">
                    <div th:insert="fragments/profile-navigation :: profile-navigation" th:remove="tag"></div>
                </div>

                <div class="col-lg-8 align-items-center">
                    <form id="updateCreditCard" th:action="@{/profile/information/update-credit-card}" th:method="post" th:object="${client}">
                        <div class="form-group">
                            <label for="inputCreditCardName" th:text="#{register.payment.name}"></label>
                            <input type="text" class="form-control" id="inputCreditCardName" th:field="*{creditCardName}" readonly>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCreditCard" th:text="#{register.payment.number}"></label>
                                <input type="text" class="form-control" id="inputCreditCard" th:field="*{creditCardNumber}" readonly>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputExpirationMonth" th:text="#{register.payment.expiration}"></label>
                                <div class="row align-left">
                                    <div class="col-md-6 pr-0">
                                        <input type="text" class="form-control" id="inputExpirationMonth" placeholder="MM" th:field="*{creditCardExpirationMonth}" readonly>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <input type="text" class="form-control" id="inputExpirationYear" placeholder="YY" th:field="*{creditCardExpirationYear}" readonly>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputCVV">CVV</label>
                                <input type="text" class="form-control" id="inputCVV" th:field="*{creditCardCVV}" readonly>
                                <input type="text" class="form-control" id="maskedCVV" value="***" readonly>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="changeCreditCardFields" th:text="#{profile.button.changedata}"></button>
                            <button type="submit" class="btn btn-primary" id="saveChangesButton" th:text="#{profile.button.savechanges}" hidden></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


<div th:insert="fragments/footer :: footer" th:remove="tag"></div>

<!-- Modal -->
<div th:insert="fragments/profile-modal :: profile-modal" th:remove="tag"></div>
</body>
</html>
