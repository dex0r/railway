<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="#{language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.contacts}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">

    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/21a0dfb0fe.js" crossorigin="anonymous"></script>

    <!-- Select2 -->
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/select2.min.js"></script>

    <!-- Select2 Boostrap Theme -->
    <link rel="stylesheet" href="/css/select2-bootstrap4.css">
    <link rel="stylesheet" href="/css/select2-bootstrap4.min.css">

    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body class="bg-light">
<div class="container bg-white color" style="min-height: 96vh;">
    <div th:insert="fragments/navigation :: navigation" th:remove="tag"></div>

    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
                <h3 class="text-center" th:text="#{page.contacts}"></h3>
            </div>

            <hr>

            <br>

            <div class="row">
                <div class="col-lg-6 flex-md-row align-items-center">
                    <h4 class="text-center" th:text="#{company.name}"></h4>

                    <br>

                    <div class="">
                        <div class="mapouter mx-auto"><div class="gmap_canvas"><iframe width="550" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=%D1%83%D0%BB.%20%D0%98%D0%B2%D0%B0%D0%BD%20%D0%92%D0%B0%D0%B7%D0%BE%D0%B2%20%E2%84%96%203%2C%20%D0%A1%D0%BE%D1%84%D0%B8%D1%8F%2C%201080&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/en/"></a></div><style>.mapouter{position:relative;text-align:right;height:400px;width:550px;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:550px;}</style></div>
                    </div>

                </div>

                <div class="col-lg-4 mx-auto pl-10" style="border-left: 1px solid rgba(0,0,0,.1);">

                    <h5>
                        <span th:text="#{company.address.text}" th:remove="tag"></span> <a href="https://www.google.bg/maps/place/%D1%83%D0%BB.+%D0%98%D0%B2%D0%B0%D0%BD+%D0%92%D0%B0%D0%B7%D0%BE%D0%B2+3,+1000+%D0%A6%D0%B5%D0%BD%D1%82%D1%8A%D1%80,+%D0%A1%D0%BE%D1%84%D0%B8%D1%8F/@42.6929391,23.3258982,17z/data=!3m1!4b1!4m5!3m4!1s0x40aa8573afcccab5:0xb248c60f9e6931e6!8m2!3d42.6929352!4d23.3280869"><span th:text="#{company.address}" th:remove="tag"></span> </a>
                    </h5>

                    <br>

                    <h5>
                        <span th:text="#{company.phone.text}" th:remove="tag"></span> <a href="tel:0700 10 200">0700 10 200</a>
                    </h5>

                    <br>

                    <h5>
                        <span th:text="#{company.fax}" th:remove="tag"></span> (+359 2) 987 88 69
                    </h5>

                    <br>

                    <h5>
                        Е-mail: <a href="mailto:bdz_passengers@bdz.bg">bdz_passengers@bdz.bg</a>
                    </h5>
                </div>
            </div>

            <br>

            <div class="col-9 align-center mx-auto collapse show" id="contactForm">
                <h3 class="text-center" >Свържете се с нас!</h3>

                <br>

                <form id="contactsForm" th:action="@{/contacts/send-message}" th:method="post">
                    <div class="form-group">
                        <label for="name" >Вашето име</label>&nbsp;<span th:class="text-danger">*</span>
                        <input type="text" class="form-control" id="name" th:placeholder="#{login.email.placeholder}" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Вашият телефон</label>&nbsp;<span th:class="text-danger">*</span>
                        <input type="text" class="form-control" id="phoneNumber" th:placeholder="#{login.email.placeholder}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Вашият e-mail</label>&nbsp;<span th:class="text-danger">*</span>
                        <input type="email" class="form-control" id="email" th:placeholder="#{login.email.placeholder}" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Вашето съобщение</label> <span th:class="text-danger">*</span>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>

                    <div class="form-group text-center">
                        <button id="contactsButton" type="submit" class="btn btn-primary" >Изпратете вашето съобщение</button>
                    </div>
                </form>
            </div>

            <div class="col-9 align-center mx-auto collapse" id="loadingMessage">
                <br>

                <div class="text-center">
                    <img src="/img/loader-contacts.gif">
                </div>

                <br>

                <h4 class="text-center">Изпращаме вашето съобщение...</h4>

                <br>
                <br>
            </div>

            <div class="col-9 align-center mx-auto collapse" id="successMessage">
                <br>

                <div class="text-center">
                    <i class="fas fa-check" style="font-size:32px;color:green"></i>
                </div>

                <br>

                <h4 class="text-center">Вашето съобщение беше изпратено успешно.</h4>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer" th:remove="tag"></div>
</body>
</html>
