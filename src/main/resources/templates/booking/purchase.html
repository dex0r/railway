<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="#{language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.booking.success}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/21a0dfb0fe.js" crossorigin="anonymous"></script>

    <!-- Select2 -->
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/select2.min.js"></script>

    <!-- Select2 Boostrap Theme -->
    <link rel="stylesheet" href="/css/select2-bootstrap4.css">
    <link rel="stylesheet" href="/css/select2-bootstrap4.min.css">

    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body class="bg-light">
<div class="container bg-white color">
    <div th:insert="fragments/navigation :: navigation" th:remove="tag"></div>

    <div class="container bg-white">
        <div class="container">
            <br>
            <div th:if="${result == 'success'}">
                <div class="alert alert-success" role="alert">
                    <div th:text="#{booking.success.message}" th:remove="tag"></div>

                    <br>

                    <a href="/search"><i class="fas fa-link"></i> <div th:text="#{booking.success.homepage}" th:remove="tag"></div> </a>
                    <div sec:authorize="isAuthenticated()">
                        <a href="/profile/information"><i class="fas fa-link"></i> <div th:text="#{booking.success.toprofile}" th:remove="tag"></div> </a>
                    </div>

                    <a href="/contacts"><i class="fas fa-link"></i> <div th:text="#{booking.success.contacts}" th:remove="tag"></div> </a>
                </div>
            </div>
            <div th:if="${result == 'fail'}">
                <div class="alert alert-danger" role="alert">
                    <div>
                        Не можете да закупите два билета за еднакакъв маршрут.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer" th:remove="tag"></div>

</body>
</html>
