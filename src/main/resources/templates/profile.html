<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.profile}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/ico" href="/img/favicon.ico">
</head>
<body class="bg-light">
<div  class="h-100" >
    <div class="container bg-white fill">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <span class="navbar-text text-center">
                    <a class="navbar-brand" href="/">
                        <img src="/img/logo.svg" class="d-inline-block align-top" alt="" loading="lazy">
                        <span th:text="#{logo}"></span>
                    </a>
                </span>

                <div class="dropdown" style="right: 0; left: auto;">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="/img/world.png" height="28" width="28"> <span th:text="#{language.dropdown}"></span>
                    </button>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="?lang=bg"><img src="/img/flag-bg.png" height="28" width="28"><span th:text="'&nbsp;' + #{language.bulgarian}"></span></a>
                        <a class="dropdown-item" href="?lang=en"><img src="/img/flag-uk.png" height="28" width="28"><span th:text="'&nbsp;' + #{language.english}"></a>
                    </div>
                </div>

                <span class="navbar-text">
		      		<img src="/img/phone.png" width="32" height="32"> <a class="navbarContacts">0700 10 20</a>
                </span>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container my-4">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link p-2" href="/"><h6 th:text="#{home}"></h6> </a>
                        </li>
                        <li  sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link p-2" href="/login"><h6 th:text="#{login}"></h6></a>
                        </li>
                        <li  class="nav-item">
                            <a class="nav-link p-2" href="/profile"><h6 th:text="#{profile}"></h6></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="/contacts"><h6 th:text="#{contacts}"></h6></a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link ml-auto p-2" href="#" tabindex="-1"><h6 th:text="#{logout}"></h6></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 flex-md-row">
                    <nav class="navbar-light">
                        <div class="container my-4">
                            <ul class="nav  navbar-nav  flex-column" style="border-right: 1px solid rgba(0,0,0,.5);">
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/information"><h6 th:text="#{profile.info}"></h6></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/history"><h6 th:text="#{profile.history}"></h6></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/address"><h6 th:text="#{profile.address}"></h6></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/payment"><h6 th:text="#{profile.payment}"></h6></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile/discount"><h6 th:text="#{profile.discount}"></h6></a>
                                </li>
                            </ul>
                        </div>

                    </nav>

                </div>

                <div class="col-lg-8">

                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer" th:remove="tag"></div>
</body>
</html>
