<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/ico" href="/img/favicon.ico">
</head>
<body class="bg-light">
<div class="container bg-white color" style="min-height: 92vh;">
    <div th:insert="fragments/navigation :: navigation" th:remove="tag"></div>

    <div class="container bg-white">
        <div class="container">
            <div th:if="${confirmation != null}">
                <div class="alert alert-success" role="alert">
                    Вие успешно потвърдихте профила си.
                </div>
            </div>
            <div class="row">
                <div class="col-6 px-auto">
                    <h3 class="text-center" th:text="#{login.message}"></h3>

                    <br><br>

                    <form th:method="post" th:action="@{/processingLogin}" >
                        <div class="form-group">
                            <label for="username" th:text="#{login.email}"></label>
                            <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" th:placeholder="#{login.email.placeholder}" required>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="password" th:text="#{login.password}"></label>
                            <input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.password.placeholder}" required>
                        </div>

                        <div class="errorMessage" th:if="${errorMessage != null}">
                            <span th:text="#{errorMessage.text}" th:remove="tag"></span>
                        </div>

                        <br><br>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="#{login.button}"></button>
                        </div>
                    </form>
                </div>

                <div class="col-6">
                    <h3 class="text-center" th:text="#{register.text}"></h3>

                    <br><br><br>

                    <div class="form-group text-center">
                        <a th:href="@{/register}"> <button class="btn btn-primary btn-lg"><span th:text="#{register.button}" th:remove="tag"></span><svg class="bi bi-arrow-right-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
                        </svg></button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer" th:remove="tag"></div>
</body>
</html>
