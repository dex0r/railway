<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="#{language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.profile.address}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="/css/style.css">

    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Select2 -->
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/select2.min.js"></script>

    <!-- Select2 Boostrap Theme -->
    <link rel="stylesheet" href="/css/select2-bootstrap4.css">
    <link rel="stylesheet" href="/css/select2-bootstrap4.min.css">

    <link rel="icon" type="image/ico" href="/img/favicon.ico">

    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body class="bg-light">
<div class="container bg-white color" style="min-height: 92vh;">
    <div th:insert="fragments/navigation :: navigation" th:remove="tag"></div>

    <div class="container mb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 flex-md-row pl-0">
                    <div th:insert="fragments/profile-navigation :: profile-navigation" th:remove="tag"></div>
                </div>

                <div class="col-lg-8 align-items-center">
                    <form id="updateAddress" th:action="@{/profile/information/update-address}" th:method="post" th:object="${client}">
                        <div class="form-group">
                            <label for="inputAddress" th:text="#{register.address}"></label>
                            <input type="text" class="form-control" id="inputAddress" th:field="*{address}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress2" th:text="#{register.addresstwo}"></label>
                            <input type="text" class="form-control" id="inputAddress2" th:field="*{additionalAddress}" readonly>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputCity" th:text="#{register.city}"></label>
                                <input type="text" class="form-control" id="inputCity" th:field="*{city}" readonly>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip" th:text="#{register.zip}"></label>
                                <input type="text" class="form-control" id="inputZip" th:field="*{zip}" readonly>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="changeAddressFields" th:text="#{profile.button.changedata}"></button>
                            <button type="submit" class="btn btn-primary" id="saveChangesButton" th:text="#{profile.button.savechanges}" hidden></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer" th:remove="tag"></div>

<div th:insert="fragments/profile-modal :: profile-modal" th:remove="tag"></div>
</body>
</html>
