<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Modal -->
<div th:fragment="profile-modal" class="modal fade" id="saveChangesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" th:text="#{profile.modal.title}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" th:text="#{profile.modal.text}">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveChanges" th:text="#{profile.modal.save}"></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{profile.modal.cancel}"></button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
