<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container pl-2">
                <span class="navbar-text">
                    <a class="navbar-brand" href="/">
                        <img src="/img/logo.svg" class="d-inline-block align-top" alt="Logo">
                        <span th:text="#{logo}"></span>
                    </a>
                </span>

            <div class="dropdown" style="right: 0; left: auto;">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="/img/world.png" height="28" width="28"> <span th:text="#{language.dropdown}"></span>
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="?lang=bg"><img src="/img/flag-bg.png" height="28" width="28"><span th:text="'&nbsp;' + #{language.bulgarian}"></span></a>
                    <a class="dropdown-item" href="?lang=en"><img src="/img/flag-uk.png" height="28" width="28"><span th:text="'&nbsp;' + #{language.english}"></a>
                </div>
            </div>

            <span class="navbar-text">
		      		<img src="/img/phone.png" width="32" height="32"> <a class="navbarContacts">0700 10 20</a>
                </span>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-white" >
        <div class="container my-4 px-1">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link p-2" href="/"><h6 th:text="#{home}"></h6> </a>
                    </li>
                    <li  sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link p-2" href="/login"><h6 th:text="#{login}"></h6></a>
                    </li>
                    <li  sec:authorize="isAuthenticated()"  class="nav-item">
                        <a class="nav-link p-2" href="/profile"><h6 th:text="#{profile}"></h6></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="/contacts"><h6 th:text="#{contacts}"></h6></a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form role="form" th:action="@{/logout}" th:method="post">
                            <input type="submit" class="logout ml-auto p-2" th:value="#{logout}" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
